<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de México Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container text-center mt-4">
    <h1 class="mb-4">Bandera de México Interactiva</h1>

    <!-- Bandera -->
    <div class="flag mx-auto shadow-lg">
      <div class="stripe stripe-green"></div>
      <div class="stripe stripe-white">
        <img src="escudo.png" alt="Escudo de México" class="escudo">
      </div>
      <div class="stripe stripe-red"></div>
    </div>

    <!-- Valores Hexadecimales -->
    <div class="row mt-2">
      <div class="col text-center">
        <span id="greenHex" class="badge bg-success text-light p-2">#008000</span>
      </div>
      <div class="col text-center">
        <span id="whiteHex" class="badge bg-secondary text-light p-2">#FFFFFF</span>
      </div>
      <div class="col text-center">
        <span id="redHex" class="badge bg-danger text-light p-2">#FF0000</span>
      </div>
    </div>

    <!-- Controles -->
    <div class="row mt-4">
      <div class="col-md-6">
        <label for="greenRange" class="form-label fw-bold">Esperanza</label>
        <input type="range" class="form-range" min="0" max="255" value="0" id="greenRange">
      </div>
      <div class="col-md-6">
        <label for="redRange" class="form-label fw-bold">Sangre de nuestros heroes nacionales</label>
        <input type="range" class="form-range" min="0" max="255" value="0" id="redRange">
      </div>
    </div>
    <h4 class="mb-4">Salas Nava Octavio 22200766</h4>
  </div>

  <script src="script.js"></script>
</body>
</html>
